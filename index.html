<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet/global.css">
    <link rel="stylesheet" href="assets/stylesheet/master.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To do list</title>
</head>
<body>

    <main>
        <div class="row gn">



            <div class="row d1">
                <div class="row d1-1">
                    <h1>My To Do List</h1>
                    <h2 id="dt"> </h2>
                </div>
                <div class="row d1-2">
                    <div class="row d1-2-1">
                        <label for="inp1">To Do :</label> 
                        <input id="inp1" type="text">
                    </div> 
                   <div class="row d1-2-2">
                        <label for="inp2">Start :</label> 
                            <input id="inp2" type="time"> 
                        <label for="inp3">End :</label>  
                            <input id="inp3" type="time"> 
                   </div>
                </div>

                <div class="row d1-3">
                    <div id="btn1" role="button"><i class="material-icons">&#xe146;</i></div>
                </div>
            </div>





            <div class="row d2">
                 
                <div class="row d2-2">
                    <ul id="list1" class="d2-2-1">  
                    </ul>
                </div>
            </div>


            
        </div>
    </main>

    <script src="assets/js/master.js"></script>
</body>
</html>
